<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Java Carousel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="max-length">
    <div class="carousel">
      <div class="carousel-inner relative">
        <div class="carouself-items">
          <div class="carouself-item embed embed-golder" id="arsinoitherium">
            <img class="embed-item" src="images/arsinoitherium" alt="">
          </div>
          <div class="carouself-item embed embed-golder" id="elasmotherium">
            <img class="embed-item" src="images/elasmotherium" alt="">
          </div>
          <div class="carouself-item embed embed-golder" id="glyptodon">
            <img class="embed-item" src="images/glyptodon" alt="">
          </div>
          <div class="carouself-item embed embed-golder" id="megatherium">
            <img class="embed-item" src="images/megatherium" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
